name: Publish merge documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  call-merge-doc:
    uses: gabimarsola/agent-doc-merge/.github/workflows/gitops-merge-doc.yml@main
    with:
      before: ${{ github.event.before || '0000000000000000000000000000000000000000' }}
      after: ${{ github.sha }}
      repository: ${{ github.repository }}
    secrets:
      DOC_MERGE_PAT: ${{ secrets.DOC_MERGE_PAT }}
